<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Chioma's Portfolio</title>
  </head>
  <body>
    <nav>
      <div class="nav__content">
        <div class="logo"><a href="#">Chioma</a></div>
        <label for="check" class="checkbox">
          <i class="ri-menu-line"></i>
        </label>
        <input type="checkbox" name="check" id="check" />
        <ul>
          <li><a href="https://drive.google.com/file/d/1xpTVMRNFmLx4YUCMw0lu61k3mUFc3Cqi/view?usp=drive_link" target="_blank">Resume</a></li>
        </ul>
      </div>
    </nav>
    <section class="section">
      <div class="section__container">
        <div class="content">
          <p class="subtitle">HELLO</p>
          <h1 class="title">
            I'm <span>Chioma<br />a</span> Web Developer
          </h1>
          <p class="description">
            Welcome to my web developer portfolio! I'm Chioma, an aspiring web developer with a passion for creating beautiful,
            responsive, and user-friendly websites. 
          </p>
          <div class="action__btns">
            <button class="hire__me" onclick="openMailClient()">Hire Me</button>
            <button class="portfolio" onclick="downloadResume()">Resume</button>
          </div>
        </div>
        <div class="image">
          <img src="assets/profile.jpg" alt="profile" />
        </div>
      </div>

      <script>
        function openMailClient() {
          // Open the default mail client with the email address
          window.location.href = 'mailto:chiomah7890@gmail.com';
        }
      
        function downloadResume() {
          // Create a link to the resume PDF and simulate a click to trigger download
          const link = document.createElement('a');
          link.href = 'assets/resume.pdf';
          link.download = 'resume.pdf';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }
      </script>
    </section>

  </body>
</html>
